<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="top">
        <div class="discs-count">
            Discs: <div class="discs-count-number"></div>
            <div class="up">&#x2B06;</div>
            <div class="down">&#x2B07;</div>
        </div>
        <div class="moves">
            Moves: <div class="moves-count">0</div>
        </div>
        <button class="solve">Solve</button>
        <button class="restart">Restart</button>
    </div>

    <div class="tower">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
